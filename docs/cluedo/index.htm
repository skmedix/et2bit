<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleViewer Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
        }

        .lightbox-caption {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            max-width: 100%;
        }

        .lightbox-close {
            position: absolute;
            top: -30px;
            right: 0;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .lightbox-next, .lightbox-prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-next {
            right: -60px;
        }

        .lightbox-prev {
            left: -60px;
        }

        @media (max-width: 768px) {
            .lightbox-next, .lightbox-prev {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            .lightbox-next {
                right: -40px;
            }

            .lightbox-prev {
                left: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SimpleViewer Title</h1>

        <div class="gallery">
            <div class="gallery-item" data-full="images/c2.jpg" data-caption="The command map, showing the Cluedo board layout">
                <img src="images/c2.jpg" alt="The command map, showing the Cluedo board layout">
            </div>
            <div class="gallery-item" data-full="images/c3.jpg" data-caption="Outside the Study">
                <img src="images/c3.jpg" alt="Outside the Study">
            </div>
            <div class="gallery-item" data-full="images/c4.jpg" data-caption="The Dining Room - smash those plates!">
                <img src="images/c4.jpg" alt="The Dining Room - smash those plates!">
            </div>
            <div class="gallery-item" data-full="images/c5.jpg" data-caption="The Billiard Room">
                <img src="images/c5.jpg" alt="The Billiard Room">
            </div>
            <div class="gallery-item" data-full="images/c6.jpg" data-caption="The Ballroom - Axis spawn, with team doors">
                <img src="images/c6.jpg" alt="The Ballroom - Axis spawn, with team doors">
            </div>
            <div class="gallery-item" data-full="images/c7.jpg" data-caption="Outside the Conservatory">
                <img src="images/c7.jpg" alt="Outside the Conservatory">
            </div>
            <div class="gallery-item" data-full="images/c8.jpg" data-caption="The Library">
                <img src="images/c8.jpg" alt="The Library">
            </div>
            <div class="gallery-item" data-full="images/c9.jpg" data-caption="The Hall - Allied spawn, with team doors">
                <img src="images/c9.jpg" alt="The Hall - Allied spawn, with team doors">
            </div>
            <div class="gallery-item" data-full="images/c10.jpg" data-caption="The Kitchen">
                <img src="images/c10.jpg" alt="The Kitchen">
            </div>
            <div class="gallery-item" data-full="images/c11.jpg" data-caption="The corridor outside the Lounge. The white glow is there to indicate that the flag is inside. Trap switches are seen at the ends of the corridors.">
                <img src="images/c11.jpg" alt="The corridor outside the Lounge. The white glow is there to indicate that the flag is inside. Trap switches are seen at the ends of the corridors.">
            </div>
            <div class="gallery-item" data-full="images/c12.jpg" data-caption="The Study - look out for the Slam trap!">
                <img src="images/c12.jpg" alt="The Study - look out for the Slam trap!">
            </div>
            <div class="gallery-item" data-full="images/c13.jpg" data-caption="The Lounge">
                <img src="images/c13.jpg" alt="The Lounge">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-img" src="" alt="">
            <div class="lightbox-caption"></div>
            <div class="lightbox-next">&rsaquo;</div>
            <div class="lightbox-prev">&lsaquo;</div>
        </div>
    </div>

    <script src="js/lightbox.js"></script>
</body>
</html>
