<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RTCW Depot 2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #181818;
        color: #ffffff;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 15px;
      }

      .gallery-item {
        cursor: pointer;
        overflow: hidden;
        border-radius: 4px;
        transition: transform 0.3s;
      }

      .gallery-item:hover {
        transform: scale(1.03);
      }

      .gallery-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .lightbox.active {
        opacity: 1;
        pointer-events: all;
      }

      .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }

      .lightbox-img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 4px;
      }

      .lightbox-caption {
        text-align: center;
        margin-top: 10px;
        color: #fff;
        max-width: 100%;
      }

      .lightbox-close {
        position: absolute;
        top: -30px;
        right: 0;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
      }

      .lightbox-next,
      .lightbox-prev {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 30px;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lightbox-next {
        right: -60px;
      }

      .lightbox-prev {
        left: -60px;
      }

      @media (max-width: 768px) {
        .lightbox-next,
        .lightbox-prev {
          width: 30px;
          height: 30px;
          font-size: 20px;
        }

        .lightbox-next {
          right: -40px;
        }

        .lightbox-prev {
          left: -40px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>RTCW Depot 2</h1>

      <div class="gallery">
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_1.jpg"
                data-caption="The Axis Anti-Aircraft gun"
        >
          <img
                  src="images/rtcw_depot2_1.jpg"
                  alt="The Axis Anti-Aircraft gun"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_2.jpg"
                data-caption="The Axis warehouse forward spawn"
        >
          <img
                  src="images/rtcw_depot2_2.jpg"
                  alt="The Axis warehouse forward spawn"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_3.jpg"
                data-caption="A view of the north end of the depot"
        >
          <img
                  src="images/rtcw_depot2_3.jpg"
                  alt="A view of the north end of the depot"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_4.jpg"
                data-caption="Approaching the warehouse from the forward bunker"
        >
          <img
                  src="images/rtcw_depot2_4.jpg"
                  alt="Approaching the warehouse from the forward bunker"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_5.jpg"
                data-caption="The forward bunker, central in the depot"
        >
          <img
                  src="images/rtcw_depot2_5.jpg"
                  alt="The forward bunker, central in the depot"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_6.jpg"
                data-caption="Long train carriages provide the main routes north/south"
        >
          <img
                  src="images/rtcw_depot2_6.jpg"
                  alt="Long train carriages provide the main routes north/south"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_7.jpg"
                data-caption="High view of the south part of the depot"
        >
          <img
                  src="images/rtcw_depot2_7.jpg"
                  alt="High view of the south part of the depot"
          />
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_8.jpg"
                data-caption="The Allied field HQ"
        >
          <img src="images/rtcw_depot2_8.jpg" alt="The Allied field HQ"/>
        </div>
        <div
                class="gallery-item"
                data-full="images/rtcw_depot2_9.jpg"
                data-caption="Overlooking the warehouse"
        >
          <img src="images/rtcw_depot2_9.jpg" alt="Overlooking the warehouse"/>
        </div>
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
      <div class="lightbox-content">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-img" src="" alt=""/>
        <div class="lightbox-caption"></div>
        <div class="lightbox-next">&rsaquo;</div>
        <div class="lightbox-prev">&lsaquo;</div>
      </div>
    </div>

    <script src="js/lightbox.js"></script>
</body>
</html>
